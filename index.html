<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONST -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- SCRIPT MAIN.JS -->
    <script src="./js/main.js" defer></script>
    <title>Monedero virtual</title>
</head>
<body>
    <div class="presupuesto container-fluid">
        <div class="row justify-content-center py-5">
            <div class="col-12 d-flex flex-column align-items-center text-light">
                <h4 class="text-center">Presupuesto Disponible</h4>
                <span class="disponible fs-1 fw-bold">$0</span>
                <div class="col-12 col-sm-10 col-md-8 col-lg-5 bg-info d-flex justify-content-around mt-5 p-2 mb-2 rounded">
                    <p class="m-0 fw-bold">INGRESOS</p>
                    <span class="ingresos-total">$0</span>
                    <span class="px-1 rounded span100"><i class="fa-solid fa-money-bill"></i></span>
                </div>
                <div class="col-12 col-sm-10 col-md-8 col-lg-5 bg-danger d-flex justify-content-around p-2 rounded">
                    <p class="m-0 fw-bold">EGRESOS</p>
                    <span class="egresos-total">$0</span>
                    <span class="porcentaje-egresos fw-bold px-1 rounded">0%</span>
                </div>
            </div>
        </div>
    </div>
    <!-- FORMULARIO CONTAINER -->
    <div class="form-container container-fluid">
        <div class="row justify-content-center py-3">
            <form action="" class="row justify-content-center align-items-center" id="formulario">
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 d-flex flex-column align-items-center text-light fw-bold my-2">
                    <div class="d-flex">
                        <input type="radio" name="movimiento" value="ingresos" required>Ingresos
                    </div>
                    <div class="d-flex">
                        <input type="radio" name="movimiento" value="egresos" required>Egresos
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-6 d-flex justify-content-between my-2">
                    <input class="col-8 col-sm-8 col-md-8"  type="text" name="descripcion" placeholder="DescripciÃ³n" required>
                    <input class="col-3 col-sm-3 col-md-3"  type="number" name="valor" min="0" placeholder="Valor" required>
                </div>
                <button class="btn btn-submit mx-1" type="submit"><i class="fa-solid fa-square-check"></i></button>
            </form>
        </div>
    </div>
    <div class="container-fluid my-4">
        <div class="movimientos row">
             <!-- INGRESOS MOVIMIENTOS CONTAINER -->
            <div class="ingresos-container col-12 col-sm-12 col-md-6 col-lg-6 p-4 d-flex flex-column align-items-center">
                <h4 class="fw-bold">INGRESOS</h4>
                <div class="ingresos row">
                    <!-- <div class="ingresos-detalle col-12 d-flex justify-content-between align-items-center py-2 rounded">
                        <span>Pago de Campus</span>
                        <span class="valor-movimiento">+$300,000.00</span>
                        <span class="valor-movimiento porcentaje">100%</span>
                        <button class="btn borrar"><i class="fa-solid fa-circle-xmark"></i></button>
                    </div>  -->
                </div>
            </div>
            <!-- EGRESOS MOVIMIENTOS CONTAINER -->
            <div class="egresos-container col-12 col-sm-12 col-md-6 col-lg-6 p-4 d-flex flex-column align-items-center">
                <h4 class="fw-bold">EGRESOS</h4>
                <div class="egresos row">
                    <!-- <div class="egresos-detalle col-12 d-flex justify-content-between py-2 my-1 rounded">
                        <span>Pago del sena</span>
                        <span class="valor-movimiento">-$3,000,000.00</span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- FONTS ICONS -->
    <script src="https://kit.fontawesome.com/d615d43ab0.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP 5 SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
